<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ñ—É–∫–∏ Legacy</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #212121);
            color: var(--tg-theme-text-color, #ffffff);
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex; 
            flex-direction: column; 
            min-height: 90vh;
        }
        .card {
            background-color: var(--tg-theme-secondary-bg-color, #333);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–∞—Ä—Ç–∏–Ω–∫–∏ –∂—É–∫–∞ */
        .beetle-container {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }
        .beetle-sprite {
            width: 140px;
            height: 140px;
            /* –°—Å—ã–ª–∫–∞ –Ω–∞ –∏–∫–æ–Ω–∫—É. –ú–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ —Å–≤–æ—é */
            background-image: url('https://cdn-icons-png.flaticon.com/512/2926/2926210.png'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            text-align: left;
            font-size: 14px;
        }
        
        button {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); opacity: 0.8; }
        
        .btn-secondary {
            background-color: transparent;
            border: 2px solid var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-text-color, #ffffff);
        }
        .btn-danger {
            background-color: #e74c3c; /* –ö—Ä–∞—Å–Ω—ã–π —Ü–≤–µ—Ç –¥–ª—è –ê—Ä–µ–Ω—ã */
            color: white;
        }

        /* –ë–ª–æ–∫ –ª–æ–≥–∞ */
        #battle-log {
            background: rgba(0,0,0,0.2); 
            padding: 12px; 
            border-radius: 8px; 
            margin-top: 15px; 
            text-align: left; 
            font-size: 13px; 
            line-height: 1.5;
            display: none;
            border-left: 4px solid #f1c40f;
        }

        #loading { font-size: 20px; color: #888; margin-top: 50px; }
        #game-ui { display: none; }
    </style>
</head>
<body>

    <div id="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>

    <div id="game-ui">
        <div class="card">
            <h2 id="name" style="margin:0;">...</h2>
            <div style="font-size: 12px; color: #888;">–£—Ä–æ–≤–µ–Ω—å <span id="lvl">1</span></div>
            
            <div class="beetle-container">
                <div class="beetle-sprite"></div>
            </div>
        </div>

        <div class="card stats-grid">
            <div>üí∞ –ë–∞–≥—Å—ã: <b id="money">0</b></div>
            <div>üçñ –ì–æ–ª–æ–¥: <b id="hunger">0</b>%</div>
            <div>üí™ –°–∏–ª–∞: <b id="str">0</b></div>
        </div>

        <div class="controls">
            <button class="btn-danger" onclick="sendAction('/api/fight')">‚öîÔ∏è –ê–†–ï–ù–ê (5$)</button>
            <button onclick="sendAction('/api/feed')">üçñ –ü–æ–∫–æ—Ä–º–∏—Ç—å (15$)</button>
            <button class="btn-secondary" onclick="sendAction('/api/work')">‚öí –û—Ç–ø—Ä–∞–≤–∏—Ç—å –Ω–∞ —Ä–∞–±–æ—Ç—É</button>
        </div>
        
        <div id="battle-log"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); 

        const user = tg.initDataUnsafe.user;
        
        // –í—Ä–µ–º–µ–Ω–Ω–∞—è –∑–∞–≥–ª—É—à–∫–∞ –¥–ª—è —Ç–µ—Å—Ç–æ–≤ –≤ –±—Ä–∞—É–∑–µ—Ä–µ (–µ—Å–ª–∏ user –Ω–µ –ø—Ä–∏—à–µ–ª)
        // –í –ø—Ä–æ–¥–∞–∫—à–µ–Ω–µ –ª—É—á—à–µ –ø—Ä–æ–≤–µ—Ä—è—Ç—å !user –∏ –ø—Ä–æ—Å–∏—Ç—å –æ—Ç–∫—Ä—ã—Ç—å –≤ –¢–ì
        const debugUser = user ? user : {id: 12345, username: "TestUser"};

        if (!user) {
            console.log("–ó–∞–ø—É—â–µ–Ω–æ –≤–Ω–µ –¢–µ–ª–µ–≥—Ä–∞–º–∞, –∏—Å–ø–æ–ª—å–∑—É—é —Ç–µ—Å—Ç–æ–≤–æ–≥–æ —é–∑–µ—Ä–∞");
        }

        initGame();

        async function initGame() {
            try {
                const response = await fetch('/api/init', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        tg_id: debugUser.id,
                        username: debugUser.username || "Anonymous"
                    })
                });
                const data = await response.json();
                renderState(data);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('game-ui').style.display = 'block';
                
                tg.MainButton.setText("–ú–∞–≥–∞–∑–∏–Ω (–°–∫–æ—Ä–æ)");
                tg.MainButton.show();
            } catch (e) {
                document.getElementById('loading').innerText = "–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞ :(";
            }
        }

        async function sendAction(endpoint) {
            // –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –∫–Ω–æ–ø–∫—É (–≤–∏–∑—É–∞–ª—å–Ω—ã–π)
            const btn = document.querySelector(`button[onclick="sendAction('${endpoint}')"]`);
            if(btn) {
                btn.style.transform = "scale(0.95)";
                setTimeout(() => btn.style.transform = "scale(1)", 100);
            }

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ tg_id: debugUser.id })
                });
                const data = await response.json();
                
                if (data.status === 'error') {
                    tg.showAlert(data.message);
                } else {
                    // –í–∏–±—Ä–∞—Ü–∏—è —É—Å–ø–µ—Ö–∞
                    tg.HapticFeedback.notificationOccurred('success');
                    
                    renderState(data.state);
                    
                    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ª–æ–≥–∞
                    const logDiv = document.getElementById('battle-log');
                    logDiv.style.display = 'block';
                    
                    if (data.log && data.log.length > 0) {
                        // –≠—Ç–æ –±—ã–ª –±–æ–π
                        logDiv.innerHTML = `<b>‚öîÔ∏è –•—Ä–æ–Ω–∏–∫–∞ –±–æ—è:</b><br>` + 
                                           data.log.map(line => `‚Ä¢ ${line}`).join('<br>') + 
                                           `<br><br><b>–ò—Ç–æ–≥:</b> ${data.message}`;
                    } else {
                        // –û–±—ã—á–Ω–æ–µ –¥–µ–π—Å—Ç–≤–∏–µ
                        logDiv.innerHTML = data.message;
                    }
                    
                    // –ê–Ω–∏–º–∞—Ü–∏—è –∂—É–∫–∞
                    const beetle = document.querySelector('.beetle-sprite');
                    if (endpoint.includes('fight')) {
                        // –†—ã–≤–æ–∫ –≤–ø—Ä–∞–≤–æ –ø—Ä–∏ –∞—Ç–∞–∫–µ
                        beetle.style.transform = 'translateX(30px) rotate(10deg)';
                    } else {
                        // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –ø—Ä–∏ –µ–¥–µ/—Ä–∞–±–æ—Ç–µ
                        beetle.style.transform = 'scale(1.1)';
                    }
                    setTimeout(() => beetle.style.transform = 'none', 200);
                }
            } catch (error) {
                console.error(error);
            }
        }

        function renderState(state) {
            document.getElementById('name').innerText = state.name;
            document.getElementById('money').innerText = state.money;
            document.getElementById('hunger').innerText = state.hunger;
            document.getElementById('str').innerText = state.strength;
            document.getElementById('lvl').innerText = state.level;
        }
    </script>
</body>
</html>
