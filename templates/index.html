<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ñ—É–∫–∏ Legacy</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Ç–µ–º–Ω—É—é —Ç–µ–º—É –¢–µ–ª–µ–≥—Ä–∞–º–∞ */
        body {
            background-color: var(--tg-theme-bg-color, #212121);
            color: var(--tg-theme-text-color, #ffffff);
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex; 
            flex-direction: column; 
            min-height: 90vh;
        }
        .card {
            background-color: var(--tg-theme-secondary-bg-color, #333);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .beetle-avatar {
            font-size: 80px;
            margin: 10px 0;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            text-align: left;
        }
        button {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
        }
        button:active { opacity: 0.8; }
        .btn-secondary {
            background-color: transparent;
            border: 2px solid var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-text-color, #ffffff);
        }
        #loading { font-size: 20px; color: #888; }
        #game-ui { display: none; }
    </style>
</head>
<body>

    <div id="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>

    <div id="game-ui">
        <div class="card">
            <h2 id="name">...</h2>
            <div class="beetle-avatar">ü™≤</div>
            <div>–£—Ä–æ–≤–µ–Ω—å: <span id="lvl">1</span></div>
        </div>

        <div class="card stats-grid">
            <div>üí∞ –ë–∞–≥—Å—ã: <b id="money">0</b></div>
            <div>üçñ –ì–æ–ª–æ–¥: <b id="hunger">0</b>%</div>
            <div>üí™ –°–∏–ª–∞: <b id="str">0</b></div>
        </div>

        <button onclick="sendAction('/api/feed')">üçñ –ü–æ–∫–æ—Ä–º–∏—Ç—å (15$)</button>
        <button class="btn-secondary" onclick="sendAction('/api/work')">‚öí –û—Ç–ø—Ä–∞–≤–∏—Ç—å –Ω–∞ —Ä–∞–±–æ—Ç—É</button>
        
        <p id="msg" style="color: gray; margin-top: 15px; font-size: 14px;">...</p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ —é–∑–µ—Ä–∞ –∏–∑ –¢–µ–ª–µ–≥—Ä–∞–º–∞
        // –í–ê–ñ–ù–û: –í –ø—Ä–æ–¥–∞–∫—à–µ–Ω–µ –Ω—É–∂–Ω–æ –≤–∞–ª–∏–¥–∏—Ä–æ–≤–∞—Ç—å initData –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ!
        const user = tg.initDataUnsafe.user;
        
        if (!user) {
            document.body.innerHTML = "<h1>–û—Ç–∫—Ä–æ–π—Ç–µ –∏–≥—Ä—É —á–µ—Ä–µ–∑ Telegram!</h1>";
        } else {
            initGame();
        }

        async function initGame() {
            try {
                const response = await fetch('/api/init', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        tg_id: user.id,
                        username: user.username || "Anonymous"
                    })
                });
                const data = await response.json();
                renderState(data);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('game-ui').style.display = 'block';
                
                // –ö—Ä–∞—Å–∏–º —à–∞–ø–∫—É –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –≤ —Ü–≤–µ—Ç —Ç–µ–º—ã
                tg.MainButton.setText("–ú–∞–≥–∞–∑–∏–Ω (–°–∫–æ—Ä–æ)");
                tg.MainButton.show();
            } catch (e) {
                alert("–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º");
            }
        }

        async function sendAction(endpoint) {
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ tg_id: user.id })
            });
            const data = await response.json();
            
            if (data.status === 'error') {
                tg.showAlert(data.message); // –ù–∞—Ç–∏–≤–Ω—ã–π –∞–ª–µ—Ä—Ç —Ç–µ–ª–µ–≥—Ä–∞–º–∞
            } else {
                document.getElementById('msg').innerText = data.message;
                renderState(data.state);
                tg.HapticFeedback.impactOccurred('medium'); // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ —É—Å–ø–µ—Ö–µ
            }
        }

        function renderState(state) {
            document.getElementById('name').innerText = state.name;
            document.getElementById('money').innerText = state.money;
            document.getElementById('hunger').innerText = state.hunger;
            document.getElementById('str').innerText = state.strength;
            document.getElementById('lvl').innerText = state.level;
        }
    </script>
</body>
</html>
